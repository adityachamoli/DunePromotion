<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="An epic science-fiction saga">
  <meta name="author" content="Aditya Chamoli">
  <meta name="keywords" content="Dune">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Shortcut Icon" href="dune_logo.ico">
  <link rel="stylesheet" href="Stylesheet7.css">
  <title>
    Dune | Newsletter
  </title>
</head>

<body>
  <header>
    <h2>OFFICIAL NEWSLETTER</h2>
  </header>
  <h3>Fill the form for subscribing to our official newsletter</h3> <br> <br>
    <form action="EndPage.html">
      <fieldset>
        <legend><b>Personal Details</b></legend>
        <label for="title">Title : </label>
        <select name="title" id="TITLE" size="1">
          <option value="MASTER">Master</option>
          <option value="MISS">Miss</option>
          <option value="MR">Mr.</option>
          <option value="MS">Ms.</option>
        </select> <br> <br>
        <label for="fname">First Name : </label>
        <input type="text" maxlength="20" name="fname" id="FNAME" placeholder="Enter your first name" autofocus required></input> <br> <br>
        <label for="lname">Last Name : </label>
        <input type="text" maxlength="20" name="lname" id="LNAME" placeholder="Enter your last name" required></input> <br> <br>
        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob" id="DOB" placeholder="DD/MM/YYYY" required></input> <br> <br>
        <label for="gen">Gender : </label>
        <select name="gen" id="GEN" size="1">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select> <br> <br>
        <label for="mnum">Contact Number : </label>
        <input type="tel" maxlength="13" name="mnum" id="MNAME" pattern="[6-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}" placeholder="999-999-9999" required></input> <br> <br>
        <label for="mid">E-Mail ID : </label>
        <input type="email" maxlength="64" name="mid" id="MID" pattern="[a-zA-Z0-9._]\@[a-zA-Z]\.[com]" placeholder="someone@example.com" required></input> <br> <br>
        <label for="lurl">LinkedIn profile :</label>
        <input type="url" name="lurl" id="LURL" placeholder="LinkedIn profile" required> <br> <br>
        <label for="photo">Photograph (PNG/JPEG) : </label>
        <input type="file" name="photo" accept="image/jpeg, image/x-png"></input>
      </fieldset> <br>
      <fieldset>
        <legend><b>Demographic Details</b></legend>
        <label for="add1">Address Line 1 : </label>
        <input type="text" maxlength="40" name="add1" id="ADD1" placeholder="Enter your address" required></input> <br> <br>
        <label for="add2">Address Line 2 : </label>
        <input type="text" maxlength="40" name="add2" id="ADD2" placeholder="Enter your address"></input> <br> <br>
        <label for="city">City : </label>
        <input type="text" maxlength="20" name="city" id="CITY" placeholder="Enter your city" required></input> <br> <br>
        <label for="state">State : </label>
        <input type="text" maxlength="20" name="state" id="STATE" placeholder="Enter your state" required></input> <br> <br>
        <label for="country">Country : </label>
        <select name="country" id="COUNTRY" size="1">
          <option value="USA">United States of America</option>
          <option value="CAN">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="AUS">Australia</option>
          <option value="IND">India</option>
          <option value="FRA">France</option>
          <option value="CHI">China</option>
          <option value="NZ">New Zealand</option>
          <option value="JAP">Japan</option>
          <option value="SK">South Korea</option>
          <option value="GER">Germany</option>
          <option value="SA">South Africa</option>
        </select> <br> <br>
        <label for="pcode">Postal Code : </label>
        <input type="text" maxlength="10" name="pcode" id="PCODE" pattern="\d{6}([\-]\d{4})?" placeholder="999999 or 999999-9999" required></input> <br> <br>
      </fieldset> <br>
      <fieldset>
        <legend><b>Additional Information</b></legend>
        <label for="novel">Favorite Dune novel :</label>
        <input type="url" name="novel" id="NOVEL" list="novels"></input>
        <datalist id="novels">
          <option value="Dune" label="1965">
          <option value="Dune Messiah" label="1969">
          <option value="Children of Dune" label="1976">
          <option value="Heretics of Dune" label="1984">
          <option value="The Winds of Dune" label="2009">
        </datalist> <br> <br>
        <label for="bnum">Number of Dune books you have read so far :</label>
        <input type="number" name="bnum" id="BNUM" min="0" max="6" step="1"></input> <br> <br>
        <label for="rating">Rate Dune saga out of 10 :</label>
        <input type="number" name="rating" id="RATING" min="0" max="10" step="1"></input> <br> <br>
        <label for="exc">Are you excited for upcoming Dune movie :</label>
        <select name="exc" id="EXC" size="1">
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select> <br> <br>
        <label for=fback>Feedback :</label>
        <textarea name="fback" id="FBACK" wrap="soft"></textarea> <br> <br>
      </fieldset> <br> <br>
      <fieldset>
        <legend><b>Submit your subscription</b></legend>
          <input type="submit" value="SUBMIT" id="button1">
          <input type="reset" value="RESET FIELDS" id="button2">
      </fieldset>
    </form>
  <hr size="10" width="100%" color="DarkGoldenRod"> <br>
  <footer>
    &copy; Copyright 1965-2021. All rights reserved. <br> <br>
  </footer>
</body>

</html>
